type: object
required:
  - _id
  - name
  - email
  - password

properties:
  _id:
    description: 'User id'
    type: string
    example: 65a4b2f1c3e9d5b6f7a2c1
  name:
    description: 'User name'
    type: string
    example: 'Ivan Ivanov'
  email:
    description: 'User email'
    type: string
    example: 'user@gmail.com'
  password:
    description: 'User password'
    type: string
    example: 987654321Aa.

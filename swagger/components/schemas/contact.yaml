type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: 'Contact id'
    type: string
    example: 65ca67e7ae7f10c88b598300
  name:
    description: 'Contact name'
    type: string
    example: 'Mariia Ilko'
  phoneNumber:
    description: 'Contact phone number'
    type: string
    example: '+380905938475'
  email:
    description: 'Contact email'
    type: string
    example: 'contact@gmail.com'
  isFavourite:
    description: 'Contact is favourite'
    type: boolean
    example: true
  contactType:
    description: 'Contact type'
    type: string
    enum: ['work', 'home', 'personal']
    example: work
  userId:
    description: 'Contact user id'
    type: string
    example: 65e3secdd253b30065d54fu8
  photo:
    description: 'Contact photo in cloud'
    type: string
    example: https://res.cloudinary.com/image/image.jpg

tags:
  - Contacts
summary: Get all contacts
operationId: getAllContacts
description: 'Get all of your added contacts'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 2
  - in: query
    name: perPage
    schema:
      type: integer
      example: 30
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: 'Possibility of sorting contacts by its characteristic'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
  - in: query
    name: type
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: work
  - in: query
    name: isFavourite
    schema:
      type: boolean
      example: true
responses:
  '200':
    description: 'Get all contacts'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 8
                totalPages:
                  type: number
                  example: 2
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../components/responses/401.yaml'
